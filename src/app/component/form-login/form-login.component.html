<div class="padre5">

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="formulario">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="login.email" #emailId="ngModel" [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid}" email required>
                <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
                    <div *ngIf="emailId.errors.required">El email es obligatorio</div>
                    <div *ngIf="emailId.errors.email">El email es incorrecto</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="login.password" #passwordId="ngModel" [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid}" minlength="8" required>
                <div *ngIf="(passwordId.dirty ||passwordId.touched) && passwordId.invalid" class="invalid-feedback">
                    <div *ngIf="passwordId.errors.required">La contrase√±a es obligatoria</div>
                    <div *ngIf="passwordId.errors.minlength">La clave tiene que tener al menos 8 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block" [disabled]="userForm.invalid">Submit</button>
            </div>
    </form>
</div>

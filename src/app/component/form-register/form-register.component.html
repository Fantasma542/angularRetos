<div class="padre">
    <section class="padre2">
        <div class="hijo">REGISTRATE
            
        </div>
        <div class="padre3">
            <form [formGroup]="myForm" class="myForm">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" [ngClass]="{ 'is-invalid': (myForm.get('nombre').dirty || myForm.get('nombre').touched) && !myForm.get('nombre').valid}">
                    <div *ngIf="!myForm.get('nombre').valid" class="invalid-feedback">
                        El nombre es obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" formControlName="apellido" [ngClass]="{ 'is-invalid': (myForm.get('apellido').dirty || myForm.get('apellido').touched) && !myForm.get('apellido').valid}">
                    <div *ngIf="!myForm.get('apellido').valid" class="invalid-feedback">
                        El apellido es obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': (myForm.get('email').dirty || myForm.get('email').touched) && !myForm.get('email').valid}">
                    <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
                        <div  *ngIf="myForm.get('email').errors.required">
                            La direccion email es obligatoria
                        </div>
                        <div  *ngIf="myForm.get('email').errors.email">
                            La direccion email es incorrecta
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="url" class="form-control" formControlName="url" [ngClass]="{ 'is-invalid': (myForm.get('url').dirty || myForm.get('url').touched) && !myForm.get('url').valid}">
                    <div *ngIf="!myForm.get('url').valid" class="invalid-feedback">
                        La dirreccion url es obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': (myForm.get('password').dirty || myForm.get('password').touched) && !myForm.get('password').valid}">
                    <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
                        <div  *ngIf="myForm.get('password').errors.required">
                            La contrase単a es obligatoria
                        </div>
                        <div  *ngIf="myForm.get('password').errors.minlength">
                            La contrase単a es incorrecta
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Repetir Password</label>
                    <input type="password" class="form-control" formControlName="password2" [ngClass]="{ 'is-invalid': (myForm.get('password2').dirty || myForm.get('password2').touched) && !myForm.get('password2').valid}">
                    <div *ngIf="!myForm.get('password2').valid" class="invalid-feedback">
                        <div  *ngIf="myForm.get('password2').errors.required">
                            La contrase単a es obligatoria
                        </div>
                        <div  *ngIf="!myForm.get('password2').errors.required && myForm.get('password2').errors.matchPassword">
                            La contrase単a no coincide
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block" (click)="register()" [disabled]="myForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </section>   
</div>

<div class="padre2">
  <div class="search-container">
    <input type="number" [(ngModel)]="searchId" placeholder="Buscar por ID">
    <button (click)="searchBook()">Buscar</button>
  </div>

  <ng-container *ngIf="selectedBook; else bookList">
    <app-card [book]="selectedBook" (removeCard)="removeBook(selectedBook)"></app-card>
  </ng-container>

  <ng-template #bookList>
    <div class="book-list" *ngIf="books.length > 0; else noBooks">
      <app-card *ngFor="let book of books; let i = index; let even = even"
          [book]="book" [even]="even" (removeCard)="removeBook(i)"></app-card>
    </div>
  </ng-template>

  <ng-template #noBooks>
    <div class="book-list">
      <div class="no-books-message">
        No hay libros disponibles.
      </div>
    </div>
  </ng-template>
</div>

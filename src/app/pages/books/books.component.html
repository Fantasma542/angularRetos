<div class="padre2">
  <div class="search-container">
    <input type="number" [(ngModel)]="searchId" placeholder="Buscar por ID">
    <button (click)="searchBook()">Buscar</button>
  </div>


  <ul *ngIf="!isSearching" class="padreBook">
    <li *ngFor="let book of libros" class="book-card">TITLE: {{ book.title }} - PRICE: {{ book.price }}€ - AUTHOR: {{ book.author }} -  TYPE: {{ book.type }} - {{ book.photo }} - ID: {{ book.id_book }}
      <button (click)="deleteBook(book.id_book)">X</button>
    </li>
  </ul>

  <ul *ngIf="isSearching">
    <li *ngFor="let book of libros3" class="padreBook">TITLE: {{ book.title }} - PRICE: {{ book.price }}€ - AUTHOR: {{ book.author }} - TYPE: {{ book.type }} - {{ book.photo }} - ID: {{ book.id_book }}
      <button (click)="deleteBook(book.id_book)">X</button>
    </li>
  </ul>
</div>

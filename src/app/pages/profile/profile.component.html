<div class="padre">
    <div class="padre2" *ngIf="loggedInUser">
        <img [src]="loggedInUser.photo" alt="Foto" class="foto">
        <div>{{loggedInUser.name}} {{loggedInUser.last_name}}</div>
        <div>Nombre: {{loggedInUser.name}}</div>
        <div>Apellidos: {{loggedInUser.last_name}}</div>
        <div>Email: {{loggedInUser.email}}</div>
        
        
    </div>
    <div class="padre3">
        <div class="padre2">
            <div>EDITAR</div>
            <input type="text" placeholder="Nombre" [(ngModel)]="loggedInUser.name">
<input type="text" placeholder="Apellidos" [(ngModel)]="loggedInUser.last_name">
<input type="text" placeholder="Correo" [(ngModel)]="loggedInUser.email">
<input type="text" placeholder="Url" [(ngModel)]="loggedInUser.photo">
            <button (click)="modificarPerfil(loggedInUser.name, loggedInUser.last_name, loggedInUser.email, loggedInUser.photo)">Modificar</button>  
        </div>
    </div>

</div>


<div class="padre2">


    <div class="book-card">
<div class="add-book-form">
  <h1>EDITAR LIBRO</h1>
    <input [(ngModel)]="book.title" placeholder="New Title" class="input-field">
    <input [(ngModel)]="book.type" placeholder="New Type" class="input-field">
    <input [(ngModel)]="book.author" placeholder="New Author" class="input-field">
    <input [(ngModel)]="book.photo" placeholder="New Photo" class="input-field">
    <input [(ngModel)]="book.price" type="number" placeholder="New Price" class="input-field">
    <input [(ngModel)]="book.id_book" type="number" placeholder="Id" class="input-field">
    
    <button (click)="updateBook()" class="add-button">Update Book</button>
  </div>
  </div>
</div>
